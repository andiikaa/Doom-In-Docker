services:
  doom-app:
    build: .
    image: andiikaa/doom-in-docker
    restart: always
    ports: 
        - 80:8080
    environment:
        - BASE_PATH=/cell/doom
    develop:
      watch:
        - action: rebuild
          path: nginx.conf.template
        - action: rebuild
          path: docker-compose.yaml
        - action: rebuild
          path: entrypoint.sh